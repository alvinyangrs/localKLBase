apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -v -f docker-compose-linux.yaml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: qanything-local
  name: qanything-local
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: qanything-local
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -v -f docker-compose-linux.yaml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: qanything-local
    spec:
      containers:
        - args:
            - /bin/bash
            - -c
            - cd /workspace/QAnything && bash scripts/entrypoint.sh
          env:
            - name: GPUID
              value: "0"
            - name: Gateway_IP
              value: 0.0.0.0
            - name: NCCL_LAUNCH_MODE
              value: PARALLEL
            - name: USER_IP
              value: 0.0.0.0
          image: xixihahaliu01/qanything-linux:v1.5.1
          name: qanything-container-local
          securityContext:
            privileged: true
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /workspace/QAnything
              name: qanything-local-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: qanything-local-cm0
          name: qanything-local-cm0
